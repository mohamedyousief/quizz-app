<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body >
    <div class="container">
        <input type="text" placeholder="write ur name" id="sname">
        <input type="text" placeholder="write ur code">
        <button class="bg" id="btn">to exam</button>
    </div>
</body>
<script>
    window.open(window.sessionStorage.clear())
let btn=document.getElementById('btn');
btn.addEventListener('click', () => {
    let sname = document.getElementById('sname').value;
    if(sname.trim()){
        window.sessionStorage.setItem('sname', sname);
        window.open('exam.html', '_parent');
    }
    else{
        alert("u should write ur name")
    }
});

</script>
</html>
